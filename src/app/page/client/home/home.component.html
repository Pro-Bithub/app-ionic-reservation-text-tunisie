<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar translucent color="warning">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="routpage('/home')">

        <ion-icon name="home" slot="start"></ion-icon>

        <ion-label>Accueille</ion-label>
      </ion-item>
      <ion-item (click)="routpage('/profile')">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="routpage('/histoire')">
        <ion-icon name="chatbubbles" slot="start"></ion-icon>
        <ion-label>Histoire</ion-label>
      </ion-item>
      <ion-item (click)="routpage('/login')">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" main>
  <ion-header>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Accueille</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <h1><strong>Ajoute un demande de réservation de taxi</strong></h1>

    <ion-list>
      <ion-item>
        <ion-label>Départ :</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Arrivée :</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>
          <ion-icon name="calendar"></ion-icon> Date :
        </ion-label>
        <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="time"></ion-icon> Heure :
        </ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
      </ion-item>

      <ion-item-divider></ion-item-divider>
      <ion-radio-group>
        <ion-list-header>
          <ion-label>nombre de personne</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>1 personne</ion-label>
          <ion-radio slot="start" color="warning" value="apple"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>2 personne</ion-label>
          <ion-radio slot="start" color="warning" value="grape" checked></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>3 personne</ion-label>
          <ion-radio slot="start" color="warning" value="cherry"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>4 personne</ion-label>
          <ion-radio slot="start" color="warning" value="cherxry"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-item>
        <ion-label>type de reservation</ion-label>
        <ion-select>
          <ion-select-option value="Assez normal" selected>Assez normal</ion-select-option>
          <ion-select-option value="Normal">Normal</ion-select-option>
          <ion-select-option value="VIP">VIP</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label position="stacked">
          <strong>Commentaire</strong>
        </ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>





    </ion-list>








    <section class="full-width">

      <ion-button expand="full" color="warning">A full-width button</ion-button>
    </section>
  </ion-content>
</div>
